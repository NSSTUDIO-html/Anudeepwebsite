  <div class="image-adder">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="addImage()">Add Image</button>
  </div>
  <div id="imageDisplayArea"></div>
  <script>
    function addImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const displayArea = document.getElementById('imageDisplayArea');

      if (file) {
        const reader = new FileReader();

        reader.onload = function(e) {
          const imageContainer = document.createElement('div');
          imageContainer.classList.add('image-container');

          const img = document.createElement('img');
          img.src = e.target.result;

          const captionInput = document.createElement('input');
          captionInput.type = 'text';
          captionInput.placeholder = 'Enter caption';

          const removeButton = document.createElement('button');
          removeButton.textContent = 'Remove';
          removeButton.classList.add('remove-button');
          removeButton.onclick = function() {
            displayArea.removeChild(imageContainer);
          };

          imageContainer.appendChild(img);
          imageContainer.appendChild(captionInput);
          imageContainer.appendChild(removeButton);

          displayArea.appendChild(imageContainer);
        };

        reader.readAsDataURL(file);
      } else {
        alert('Please select an image.');
      }
    }
  </script>
